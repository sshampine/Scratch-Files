<!DOCTYPE html>
<html>
<head>
	<title>Fav Bands</title>
</head>
<body>

	<script type="text/javascript">
		var bands = ["def leppard", "lady gaga", "front 242", "billy idol", "depeche mode", "aeorsmith"];

		var responce = prompt("who is your favorite band?");

		favBand = responce.toLowerCase();

		if (bands.indexOf(favBand) === -1) {
			document.write("Nah, they're pretty lame!")
		} else {
			document.write("I love em");
		}


	</script>


</body>
</html>
